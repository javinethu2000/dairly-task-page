<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Daily Task</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --accent-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --dark-bg: #1f2937;
            --card-bg: rgba(255, 255, 255, 0.95);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --shadow-light: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-heavy: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            padding: 1rem;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 1024px) {
            .app-container {
                grid-template-columns: 1fr 350px;
            }
        }

        .main-panel {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: var(--shadow-heavy);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            animation: slideInLeft 0.6s ease-out;
        }

        .side-panel {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: var(--shadow-heavy);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            height: fit-content;
            animation: slideInRight 0.6s ease-out;
        }

        .header {
            background: var(--secondary-gradient);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.05)"/><circle cx="20" cy="80" r="0.5" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .header .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .datetime-widget {
            background: var(--glass-bg);
            padding: 1.5rem;
            border-radius: 16px;
            margin-top: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
        }

        .datetime-widget .date {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .datetime-widget .time {
            font-size: 1.1rem;
            opacity: 0.9;
            font-family: 'Courier New', monospace;
        }

        .task-input-section {
            padding: 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .input-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .input-group {
            display: flex;
            gap: 0.75rem;
            align-items: stretch;
        }

        .task-input {
            flex: 1;
            padding: 1rem 1.25rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            background: white;
            font-family: inherit;
        }

        .task-input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
            transform: translateY(-1px);
        }

        .add-button {
            padding: 1rem 2rem;
            background: var(--secondary-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
        }

        .add-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .add-button:active {
            transform: translateY(0);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 0.75rem;
            align-items: center;
        }

        .date-input, .priority-select, .category-select {
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 0.9rem;
            outline: none;
            transition: all 0.3s ease;
            background: white;
            font-family: inherit;
        }

        .date-input:focus, .priority-select:focus, .category-select:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .progress-section {
            padding: 1.5rem 2rem;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-bottom: 1px solid var(--border-color);
        }

        .progress-bar {
            background: #e2e8f0;
            border-radius: 50px;
            overflow: hidden;
            height: 12px;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--secondary-gradient);
            transition: width 0.5s ease;
            border-radius: 50px;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        .progress-text {
            text-align: center;
            margin-top: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .task-filters {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 2px solid var(--border-color);
            background: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .filter-btn.active {
            background: var(--secondary-gradient);
            color: white;
            border-color: transparent;
        }

        .filter-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-light);
        }

        .task-list {
            padding: 1.5rem 2rem 2rem;
            min-height: 400px;
        }

        .task-item {
            display: flex;
            align-items: flex-start;
            padding: 1.5rem;
            margin-bottom: 1rem;
            background: white;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: taskSlideIn 0.4s ease-out;
        }

        .task-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--secondary-gradient);
            transition: width 0.3s ease;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .task-item:hover::before {
            width: 8px;
        }

        .task-item.completed {
            background: #f0fdf4;
            border-color: var(--success-color);
        }

        .task-item.completed::before {
            background: var(--success-color);
        }

        .task-item.high-priority::before {
            background: var(--danger-color);
        }

        .task-item.medium-priority::before {
            background: var(--warning-color);
        }

        .task-item.low-priority::before {
            background: var(--success-color);
        }

        .task-item.overdue {
            background: #fef2f2;
            border-color: var(--danger-color);
            animation: pulse 2s infinite;
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            margin-right: 1rem;
            margin-top: 0.125rem;
            cursor: pointer;
            accent-color: #4facfe;
            transform: scale(1.2);
        }

        .task-content {
            flex: 1;
        }

        .task-text {
            font-size: 1.1rem;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            line-height: 1.5;
            font-weight: 500;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .task-metadata {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
            align-items: center;
        }

        .priority-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-high {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }

        .priority-medium {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
        }

        .priority-low {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .category-badge {
            background: rgba(79, 172, 254, 0.1);
            color: #4facfe;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .task-actions {
            display: flex;
            gap: 0.5rem;
            margin-left: 1rem;
        }

        .action-btn {
            padding: 0.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
        }

        .edit-btn {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
        }

        .delete-btn {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 16px;
            text-align: center;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-light);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .quick-stats {
            background: white;
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid var(--border-color);
        }

        .quick-stats h3 {
            margin-bottom: 1rem;
            color: var(--text-primary);
            font-size: 1.1rem;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #f3f4f6;
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .search-box {
            position: relative;
            margin-bottom: 1rem;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 0.9rem;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        .search-input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .due-indicator {
            font-size: 0.8rem;
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            font-weight: 500;
        }

        .overdue-indicator {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }

        .due-today-indicator {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
        }

        .due-soon-indicator {
            background: rgba(79, 172, 254, 0.1);
            color: #4facfe;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes taskSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .task-actions {
                flex-direction: column;
                gap: 0.25rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="main-panel">
            <div class="header">
                <h1><i class="fas fa-tasks"></i> My Daily Task</h1>
                <p class="subtitle">Elevate your productivity with smart task management</p>
                <div class="datetime-widget">
                    <div class="date" id="currentDate"></div>
                    <div class="time" id="currentTime"></div>
                </div>
            </div>

            <div class="task-input-section">
                <div class="input-form">
                    <div class="input-group">
                        <input type="text" class="task-input" id="taskInput" placeholder="What needs to be done? " maxlength="200">
                        <button class="add-button" onclick="addTask()">
                            <i class="fas fa-plus"></i>
                            Add Task
                        </button>
                    </div>
                    <div class="form-row">
                        <input type="datetime-local" class="date-input" id="dueDateInput">
                        <select class="priority-select" id="prioritySelect">
                            <option value="low">üü¢ Low Priority</option>
                            <option value="medium" selected>üü° Medium Priority</option>
                            <option value="high">üî¥ High Priority</option>
                        </select>
                        <select class="category-select" id="categorySelect">
                            <option value="personal">üì± Personal</option>
                            <option value="work">üíº Work</option>
                            <option value="health">üíö Health</option>
                            <option value="learning">üìö Learning</option>
                            <option value="shopping">üõí Shopping</option>
                            <option value="other">üìù Other</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="progress-section">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">0% Complete</div>
            </div>

            <div class="search-box" style="padding: 0 2rem; margin-top: 1.5rem;">
                <input type="text" class="search-input" id="searchInput" placeholder="Search tasks..." oninput="handleSearch()">
                <i class="fas fa-search search-icon"></i>
            </div>

            <div class="task-filters">
                <button class="filter-btn active" data-filter="all" onclick="setFilter('all')">
                    <i class="fas fa-list"></i> All Tasks
                </button>
                <button class="filter-btn" data-filter="pending" onclick="setFilter('pending')">
                    <i class="fas fa-clock"></i> Pending
                </button>
                <button class="filter-btn" data-filter="completed" onclick="setFilter('completed')">
                    <i class="fas fa-check-circle"></i> Completed
                </button>
                <button class="filter-btn" data-filter="overdue" onclick="setFilter('overdue')">
                    <i class="fas fa-exclamation-triangle"></i> Overdue
                </button>
                <button class="filter-btn" data-filter="high" onclick="setFilter('high')">
                    <i class="fas fa-fire"></i> High Priority
                </button>
            </div>

            <div class="task-list" id="taskList"></div>
        </div>

        <div class="side-panel">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
            </div>

            <div class="quick-stats">
                <h3><i class="fas fa-chart-line"></i> Quick Stats</h3>
                <div class="stat-item">
                    <span>Pending Tasks</span>
                    <span id="pendingCount">0</span>
                </div>
                <div class="stat-item">
                    <span>High Priority</span>
                    <span id="highPriorityCount">0</span>
                </div>
                <div class="stat-item">
                    <span>Due Today</span>
                    <span id="dueTodayCount">0</span>
                </div>
                <div class="stat-item">
                    <span>Overdue</span>
                    <span id="overdueCount">0</span>
                </div>
                <div class="stat-item">
                    <span>This Week</span>
                    <span id="thisWeekCount">0</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let tasks = [];
        let nextId = 1;
        let currentFilter = 'all';
        let searchQuery = '';

        // Initialize with sample tasks
        const sampleTasks = [
            { text: "Morning workout session", priority: "high", category: "health", dueDate: getTodayDate(9, 0) },
            { text: "Review project proposal", priority: "high", category: "work", dueDate: getTodayDate(14, 0) },
            { text: "Grocery shopping", priority: "medium", category: "shopping", dueDate: getTomorrowDate(18, 0) },
            { text: "Call family", priority: "medium", category: "personal" },
            { text: "Read 30 pages of book", priority: "low", category: "learning" },
            { text: "Prepare presentation", priority: "high", category: "work", dueDate: getTodayDate(16, 30) }
        ];

        function getTodayDate(hours = 23, minutes = 59) {
            const today = new Date();
            today.setHours(hours, minutes, 0, 0);
            return today.toISOString().slice(0, 16);
        }

        function getTomorrowDate(hours = 18, minutes = 0) {
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(hours, minutes, 0, 0);
            return tomorrow.toISOString().slice(0, 16);
        }

        function initializeTasks() {
            sampleTasks.forEach(task => {
                tasks.push({
                    id: nextId++,
                    text: task.text,
                    completed: false,
                    createdAt: new Date().toISOString(),
                    dueDate: task.dueDate || null,
                    priority: task.priority,
                    category: task.category
                });
            });
        }

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const dueDateInput = document.getElementById('dueDateInput');
            const prioritySelect = document.getElementById('prioritySelect');
            const categorySelect = document.getElementById('categorySelect');

            const taskText = taskInput.value.trim();
            
            if (!taskText) {
                taskInput.focus();
                return;
            }

            const newTask = {
                id: nextId++,
                text: taskText,
                completed: false,
                createdAt: new Date().toISOString(),
                dueDate: dueDateInput.value || null,
                priority: prioritySelect.value,
                category: categorySelect.value
            };

            tasks.unshift(newTask);
            
            // Clear inputs
            taskInput.value = '';
            dueDateInput.value = '';
            prioritySelect.value = 'medium';
            categorySelect.value = 'personal';
            
            renderTasks();
            updateStats();
            taskInput.focus();
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                renderTasks();
                updateStats();
            }
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            renderTasks();
            updateStats();
        }

        function editTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                const newText = prompt('Edit task:', task.text);
                if (newText && newText.trim()) {
                    task.text = newText.trim();
                    renderTasks();
                }
            }
        }

        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
            renderTasks();
        }

        function handleSearch() {
            searchQuery = document.getElementById('searchInput').value.trim();
            renderTasks();
        }

        function updateDateTime() {
            const now = new Date();
            const dateOptions = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            const timeOptions = { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: true
            };

            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', dateOptions);
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('en-US', timeOptions);
        }

        function formatDate(dateString) {
            if (!dateString) return null;
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = date.getTime() - now.getTime();
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffTime < 0) {
                const overdueDays = Math.abs(diffDays);
                return {
                    text: `Overdue by ${overdueDays} day${overdueDays > 1 ? 's' : ''}`,
                    class: 'overdue-indicator',
                    isOverdue: true
                };
            } else if (diffDays === 0) {
                return {
                    text: `Due today at ${date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}`,
                    class: 'due-today-indicator',
                    isDueToday: true
                };
            } else if (diffDays === 1) {
                return {
                    text: `Due tomorrow at ${date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}`,
                    class: 'due-soon-indicator',
                    isDueSoon: true
                };
            } else if (diffDays <= 7) {
                return {
                    text: `Due ${date.toLocaleDateString('en-US', { weekday: 'long' })} at ${date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}`,
                    class: 'due-week-indicator',
                    isDueThisWeek: true
                };
            } else {
                return {
                    text: `Due ${date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })} at ${date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}`,
                    class: '',
                    isDueLater: true
                };
            }
        }

        function getTaskStatusClass(task) {
            if (!task.dueDate) return '';
            
            const now = new Date();
            const dueDate = new Date(task.dueDate);
            const diffTime = dueDate.getTime() - now.getTime();

            if (diffTime < 0) {
                return 'overdue';
            }
            return '';
        }

        function filterTasks() {
            let filteredTasks = [...tasks];

            // Apply search filter
            if (searchQuery) {
                filteredTasks = filteredTasks.filter(task =>
                    task.text.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    task.category.toLowerCase().includes(searchQuery.toLowerCase())
                );
            }

            // Apply category filter
            switch (currentFilter) {
                case 'pending':
                    filteredTasks = filteredTasks.filter(task => !task.completed);
                    break;
                case 'completed':
                    filteredTasks = filteredTasks.filter(task => task.completed);
                    break;
                case 'overdue':
                    filteredTasks = filteredTasks.filter(task => {
                        if (!task.dueDate || task.completed) return false;
                        return new Date(task.dueDate) < new Date();
                    });
                    break;
                case 'high':
                    filteredTasks = filteredTasks.filter(task => task.priority === 'high');
                    break;
                case 'all':
                default:
                    break;
            }

            return filteredTasks;
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            const filteredTasks = filterTasks();

            if (filteredTasks.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <h3>No tasks found</h3>
                        <p>Add a new task to get started!</p>
                    </div>
                `;
                return;
            }

            taskList.innerHTML = filteredTasks.map(task => {
                const dateInfo = formatDate(task.dueDate);
                const statusClass = getTaskStatusClass(task);
                
                return `
                    <div class="task-item ${task.completed ? 'completed' : ''} ${task.priority}-priority ${statusClass}">
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} 
                               onchange="toggleTask(${task.id})">
                        <div class="task-content">
                            <div class="task-text">${task.text}</div>
                            <div class="task-metadata">
                                <span class="priority-badge priority-${task.priority}">
                                    ${task.priority === 'high' ? 'üî¥' : task.priority === 'medium' ? 'üü°' : 'üü¢'} 
                                    ${task.priority}
                                </span>
                                <span class="category-badge">${getCategoryIcon(task.category)} ${task.category}</span>
                                ${dateInfo ? `<span class="due-indicator ${dateInfo.class}">${dateInfo.text}</span>` : ''}
                            </div>
                        </div>
                        <div class="task-actions">
                            <button class="action-btn edit-btn" onclick="editTask(${task.id})" title="Edit task">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn delete-btn" onclick="deleteTask(${task.id})" title="Delete task">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getCategoryIcon(category) {
            const icons = {
                personal: 'üì±',
                work: 'üíº',
                health: 'üíö',
                learning: 'üìö',
                shopping: 'üõí',
                other: 'üìù'
            };
            return icons[category] || 'üìù';
        }

        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const pending = total - completed;
            const highPriority = tasks.filter(t => t.priority === 'high' && !t.completed).length;
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            const dueToday = tasks.filter(t => {
                if (!t.dueDate || t.completed) return false;
                const dueDate = new Date(t.dueDate);
                return dueDate >= today && dueDate < tomorrow;
            }).length;
            
            const overdue = tasks.filter(t => {
                if (!t.dueDate || t.completed) return false;
                return new Date(t.dueDate) < today;
            }).length;
            
            const endOfWeek = new Date(today);
            endOfWeek.setDate(today.getDate() + (7 - today.getDay()));
            const thisWeek = tasks.filter(t => {
                if (!t.dueDate || t.completed) return false;
                const dueDate = new Date(t.dueDate);
                return dueDate >= today && dueDate <= endOfWeek;
            }).length;

            // Update progress
            const progressPercent = total > 0 ? Math.round((completed / total) * 100) : 0;
            document.getElementById('progressFill').style.width = progressPercent + '%';
            document.getElementById('progressText').textContent = `${progressPercent}% Complete (${completed}/${total})`;

            // Update stats
            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('highPriorityCount').textContent = highPriority;
            document.getElementById('dueTodayCount').textContent = dueToday;
            document.getElementById('overdueCount').textContent = overdue;
            document.getElementById('thisWeekCount').textContent = thisWeek;
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            initializeTasks();
            renderTasks();
            updateStats();
            updateDateTime();
            setInterval(updateDateTime, 1000);

            // Add Enter key support for task input
            document.getElementById('taskInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
        });
    </script>
</body>
